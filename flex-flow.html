<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Flow</title>
    <link rel="stylesheet" href="flex-flow.css">
</head>
<body>
    <header>
        <h1>Flex-Flow</h1>
        <p>This is a shorthand for the <strong>flex-direction</strong> and <strong>flex-wrap</strong> properties, which together define the flex container's main and cross axis.The defualt value is row nowrap</p>
    </header>
    <main class="flex-container flex-direction">
        <div class="flex-items">One</div>
        <div class="flex-items">Two</div>
        <div class="flex-items">Three</div>
        <div class="flex-items">Four</div>
        <div class="flex-items">Five</div>
    </main>
    <main class="flex-container flex-wrap">
        <div class="flex-items">One</div>
        <div class="flex-items">Two</div>
        <div class="flex-items">Three</div>
        <div class="flex-items">Four</div>
        <div class="flex-items">Five</div>
    </main>
    <main class="flex-container flex-flow">
        <div class="flex-items">One</div>
        <div class="flex-items">Two</div>
        <div class="flex-items">Three</div>
        <div class="flex-items">Four</div>
        <div class="flex-items">Five</div>
    </main>
</body>
</html>
