<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-display.css">
</head>
<body>
    <section class="inline-flex" >
        <h1>Display: inline-flex</h1>
        <p>The main div holder inline with the next one, similar to display inline</p>
        <nav>
            <header class="example"></header>
            <nav class="example"></nav>
            <main class="example"></main>
            <aside class="example"></aside>
        </nav>
        <div >
            <header class="example"></header>
            <nav class="example"></nav>
            <main class="example"></main>
            <aside class="example"></aside>
        </div>
    </section>
    <section>
        <h1>Display: flex</h1>
        <p>The main div holder is going to next line, similar to display block.</p>
        <div class="flex">
            <header class="example"></header>
            <nav class="example"></nav>
            <main class="example"></main>
            <aside class="example"></aside>
        </div>
        <div class="flex">
            <header class="example"></header>
            <nav class="example"></nav>
            <main class="example"></main>
            <aside class="example"></aside>
        </div>
    </section>
</body>
</html>
