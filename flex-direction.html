<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction</title>
    <link rel="stylesheet" href="flex-direction.css">
</head>
<body>
    <header class="heading">
        <div>
    <h1 class="title">Flex-direction</h1>
</div>
<div class="details">
    <p>
        flex-direction have 4 main values.
        <ul>
            <li>row</li>
            <li>row-reverse</li>
            <li>column</li>
            <li>column-reverse</li>
        </ul>
        lets apply & see what happens
    </p>
</div>
</header>
    <section class="flex-direction">
        <h2>Row</h2>
        <main class="flex-container row">
            <div class="flex-items">1</div>
            <div class="flex-items">2</div>
            <div class="flex-items">3</div>
            <div class="flex-items">4</div>
        </main>
    </section>
    <section class="flex-direction"> 
        <h2 class="float-right">Revere-Row</h2>
        <main class="flex-container-row-reverse">
            <div class="flex-items">1</div>
            <div class="flex-items">2</div>
            <div class="flex-items">3</div>
            <div class="flex-items">4</div>
        </main>
    </section>
    <section class="flex-direction"> 
        <h2>Column</h2>
        <main class="flex-container-column">
            <div class="flex-items">1</div>
            <div class="flex-items">2</div>
            <div class="flex-items">3</div>
            <div class="flex-items">4</div>
        </main>
    </section>
    <section class="flex-direction"> 
        <h2 class="float-right">Column-Reverse</h2>
        <main class="flex-container-column-reverse">
            <div class="flex-items">1</div>
            <div class="flex-items">2</div>
            <div class="flex-items">3</div>
            <div class="flex-items">4</div>
        </main>
    </section>
</body>
</html>
